<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image:url("/static/loginbg.jpg");
         background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-signin {
        width: 100%;
        max-width: 360px;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .form-signin h1 {
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 10px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .position-relative {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
      }

      .btn-primary {
        border-radius: 10px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <form class="form-signin text-center" method="POST" action="/login/">
      {% csrf_token %}

      <img class="mb-4" src="/static/logo.png" alt="Logo" width="72">
      <h1 class="h3 mb-3">Sign In to Frosty Flavours</h1>

      <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Username" required autofocus>

      <div class="position-relative mb-3">
        <input type="password" id="inputPassword" name="password"class="form-control" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
      </div>

      <div class="mb-3 d-flex align-items-center" style="gap: 8px; justify-content: start;">
  <input class="form-check-input m-0" type="checkbox" value="remember-me" id="rememberMe">
  <label class="form-check-label" for="rememberMe" style="margin-bottom: 0;">
    Remember me
  </label>
</div>

      <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
      
    </form>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("inputPassword");
        const toggleIcon = document.getElementById("togglePassword");

        const isPasswordVisible = passwordInput.type === "text";

        passwordInput.type = isPasswordVisible ? "password" : "text";
        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
      }
    </script>
  </body>
</html>
